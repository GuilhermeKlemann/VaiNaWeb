<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Disney</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#inicio">Início</a></li>
        <li><a href="#filmes">Filmes</a></li>
        <li><a href="#series">Séries</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="inicio" class="disneyBanner"></section>
    <section class="galeria">
      <section id="filmes" class="galeriaFilmes">
        <figure class="filmes">
          <a href="https://www.disneyplus.com/pt-br/movies/encanto/33q7DY1rtHQH"><img class="filmes"
              src="./assets/encanto.png" alt="Pôster do filme Encanto, animação produzida pela Disney" /></a>
          <a href="https://www.disneyplus.com/pt-br/movies/-/2CtjW4tKzIHp"><img class="filmes"
              src="./assets/toyStory.png" alt="Pôster do filme Toy Story 4, animação produzida pela Disney" /></a>
          <a href="https://www.disneyplus.com/pt-br/movies/luca/7K1HyQ6Hl16P"><img class="filmes"
              src="./assets/luca.png" alt="Pôster do filme Luca, animação produzida pela Disney" /></a>
        </figure>
      </section>
      <section id="series" class="galeriaSeries">
        <figure class="series">
          <a href="https://www.disneyplus.com/pt-br/series/the-owl-house/4cOTrEy0YyaX"><img class="series"
              src="./assets/theOwlHouse.png"
              alt="Pôster da série The Owl House (A Casa da Coruja), animação produzida pela Disney" /></a>
          <a href="https://www.disneyplus.com/pt-br/series/the-simpsons/3ZoBZ52QHb4x"><img class="series"
              src="./assets/theSimpsons.png"
              alt="Pôster da série The Simpsons (Os Simpsons), animação disponível na plataforma de streaming Disney+" /></a>
          <a href="https://www.disneyplus.com/pt-br/series/art-attack/2ibRDzSdNvZu"><img class="series"
              src="./assets/artAttack.png" alt="Pôster da série Art Attack, série produzida pela Disney" /></a>
      </section>
      </figure>
    </section>
  </main>
  <footer>
    <section class="direitosAutorais">
      <p>© Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment
      </p>
    </section>
    <nav>
      <ul class="midiasSociais">
        <li><a href="https://www.youtube.com/@disney"><img src="./assets/youtubeLogo.png" alt="Logo do YouTube"></a>
        </li>
        <li><a href="https://www.instagram.com/disney/"><img src="./assets/instagramLogo.png"
              alt="Logo do Instagram"></a></li>
        <li><a href="https://www.disneyplus.com/"><img src="./assets/disneyLogo.png" alt="Logo do Disney+"></a></li>
      </ul>
    </nav>
  </footer>

</html>
